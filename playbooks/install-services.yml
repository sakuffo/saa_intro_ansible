# install-services.yml

---
  - hosts: webservers:loadbalancers
    become: true
    tasks:
      - name: installing apache
        yum: name=httpd state=present
      - name: Ensure apache starts
        service: name=httpd state=started enabled=yes

  - hosts: webservers
    become: true
    tasks:
      - name: installing apache
        yum: 
          name:
            - httpd
            - php
          state: present
      - name: Ensure apache starts
        service: name=httpd state=started enabled=yes